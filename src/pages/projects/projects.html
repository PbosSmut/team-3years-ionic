<ion-header>
  <ion-navbar color="primary">
    <ion-title>All Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <button ion-item color="primary" *ngFor="let project of projecten" (click)="viewProject(project)">
      <h2 class="project">{{project.name}}</h2>
    </button>
  </ion-list>
</ion-content>
